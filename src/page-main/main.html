        <!--Eingabeformular-->
        <fieldset>
            <h2>Geben Sie bitte Ihre Persönlichen Daten ein, damit wir an Sie liefern können:</h2>
            <form id="eingabeformular">
                <table>
                    <tr>
                        <td>
                            <label for="lname">Name:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="lname" placeholder="Nachname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lvorname">Vorname:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="lvorname" placeholder="Vorname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ltelefon">Telefon:</label>
                        </td>
                        <td colspan="3">
                            <input type="tel" id="ltelefon" placeholder="Telefonnummer">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lemail">Email:</label>
                        </td>
                        <td colspan="3">
                            <input type="email" id="lemail" placeholder="Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lpasswort">Passwort:</label>
                        </td>
                        <td>
                            <input type="password" id="lpasswort" placeholder="Passwort" required>
                        </td>
                        <td>
                            <label for="lpasswortwiederholen">passwort wiederholen:</label>
                        </td>
                        <td>
                            <input type="password" id="lpasswortwiederholen" placeholder="Passwort Wiederholen"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lstrasse">Straße:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="lstrasse" placeholder="Adresse, Hausnummer" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lstadt">Stadt:</label>
                        </td>
                        <td colspan="3">
                            <input type="text" id="lstadt" placeholder="PLZ, Stadt" required>
                        </td>
                    </tr>
                </table>
                Wie möchten Sie zahlen:<br><br>
                <input type="radio" name="zahlungsart" value="Bar" checked>Bar
                <input type="radio" name="zahlungsart" value="Kreditkarte">Kreditkarte
                <input type="radio" name="zahlungsart" value="Paypal">Paypal<br><br>
                <input type="checkbox" name="Einwilligungserklärung" required>Ich habe die Datenschutzerklärung gelesen
                und
                akzeptiert.<br><br>
                <input type="submit" value="Absenden">
            </form>
