<!DOCTYPE html>
<html>

<head>
    <title>PizzaUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bmain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PizzaUp</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Datenschutzerklärung</a></li>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <!--Hier wird das Menü angezeigt-->
                    <div class="row">
                        <div class="col">
                            Test
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!--Anmeldeformular-->
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="lname" placeholder="Nachname" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Vorname" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Adresse, Hausnummer" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="PLZ, Stadt" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Telefonnummer">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Passwort" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="password" class="form-control" placeholder="Passwort wiederholen" required>
                            </div>
                        </div>
                        Wie möchten Sie zahlen?:<br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="zahlungsart" id="radioBarkarte"
                                value="option1" checked>
                            <label class="form-check-label" for="radioBarkarte">
                                Bar
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="zahlungsart" id="radioKreditkarte"
                                value="option2">
                            <label class="form-check-label" for="radioKreditkarte">
                                Kreditkarte
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="zahlungsart" id="radioPaypal"
                                value="option3">
                            <label class="form-check-label" for="radioPaypal">
                                Paypal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="datenschutzerklärungCheck" required>
                            <label class="form-check-label" for="datenschutzerklärungCheck">Ich habe die
                                Datenschutzerklärung
                                gelesen und akzeptiert.</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
